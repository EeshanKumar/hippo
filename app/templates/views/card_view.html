<section id="card" data-ng-controller="cardsController" data-ng-init="getAll()">
  <md-content layout-padding>
    <md-card layout-align="center center" md-swipe-left="redirectCards2()">
     <img src={{cards.pic_url}} class="circular md-avatar" alt="profile pic">
     <md-card-content>
      <md-button data-ng-click="redirectCards2()">NEXT</md-button>
     </md-card-content>
     <div class="md-actions" layout="row">
       <md-button data-ng-click="isFriend($event)">{{cards.names[0]}}</md-button>
       <md-button data-ng-click="isFriend($event)">{{cards.names[1]}}</md-button>
     </div>
     <div class="md-actions" layout="row">
       <md-button data-ng-click="isFriend($event)">{{cards.names[2]}}</md-button>
       <md-button data-ng-click="isFriend($event)">{{cards.names[3]}}</md-button>
     </div>
    </md-card>
  </md-content>
</section>
