<section data-ng-controller="settingsController">
  <md-content style="margin: 16px; padding:16px">
    <h2>Settings</h2>
    <h3>
      App Theme Color <span ng-attr-style="border: 1px solid #333; background: rgb({{color.red}},{{color.green}},{{color.blue}})">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
    </h3>
    <div layout>
      <div flex="10" layout layout-align="center center">
        <span class="md-body-1">R</span>
      </div>
      <md-slider flex data-ng-click="changeColor()" min="0" max="255" data-ng-model="color.red" aria-label="red" id="red-slider" class>
      </md-slider>
      <div flex="20" layout layout-align="center center">
        <input type="number" data-ng-model="color.red" aria-label="red" aria-controls="red-slider">
      </div>
    </div>
    <div layout>
      <div flex="10" layout layout-align="center center">
        <span class="md-body-1">G</span>
      </div>
      <md-slider flex data-ng-click="changeColor()" data-ng-model="color.green" min="0" max="255" aria-label="green" id="green-slider" class="md-accent">
      </md-slider>
      <div flex="20" layout layout-align="center center">
        <input type="number" data-ng-model="color.green" aria-label="green" aria-controls="green-slider">
      </div>
    </div>
    <div layout>
      <div flex="10" layout layout-align="center center">
        <span class="md-body-1">B</span>
      </div>
      <md-slider flex data-ng-click="changeColor()" data-ng-model="color.blue" min="0" max="255" aria-label="blue" id="blue-slider" class="md-primary">
      </md-slider>
      <div flex="20" layout layout-align="center center">
        <input type="number" data-ng-model="color.blue" aria-label="blue" aria-controls="blue-slider">
      </div>
    </div>
    <h3>Card Settings</h3>
    <div layout>
      <div flex="10" layout layout-align="center center">
        <span class="md-body-1">Number of Choices</span>
      </div>
      <md-slider flex md-discrete ng-click="changeChoices()" data-ng-model="choices" step="1" min="4" max="10" aria-label="choices">
      </md-slider>
    </div>
    <div layout>
      <div flex="10" layout layout-align="center center">
        <span class="md-body-1">Known Person Filter</span>
      </div>
      <md-slider flex class="md-warn" ng-click="changePersonFilter()" md-discrete data-ng-model="personFilter" step="1" min="0" max="100" aria-label="personFilter">
      </md-slider>
    </div>
    <div layout>
      <div flex="10" layout layout-align="center center">
        <span class="md-body-1">Fun Meter</span>
      </div>
      <md-slider flex class="md-primary" ng-click="funMeter()" md-discrete data-ng-model="fun" step="1" min="0" max="1000" aria-label="fun">
      </md-slider>
    </div>
  </md-content>
</section>
