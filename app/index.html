<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" charset="UTF-8" />
  <link rel="stylesheet" href="/css/angular-material.css">
  <style>
  .circular {
    display: block;
    margin-left: auto;
    margin-right: auto;
  	width: 300px;
  	height: 300px;
  	border-radius: 150px;
  	-webkit-border-radius: 150px;
  	-moz-border-radius: 150px;
  	box-shadow: 0 0 8px rgba(0, 0, 0, .8);
  	-webkit-box-shadow: 0 0 8px rgba(0, 0, 0, .8);
  	-moz-box-shadow: 0 0 8px rgba(0, 0, 0, .8);
	}
  .md-button {
    text-transform: none;
  }
  </style>
  <title>Client Side</title>
</head>
<body data-ng-app="hippoApp">

  <div layout="row" ng-controller="sidenavController">
    <md-sidenav md-component-id="left" class="md-sidenav-left">
      <md-list>
        <md-list-item>
          <md-button data-ng-href="/auth/facebook">
              Login to Facebook
          </md-button>
        </md-list-item>
        <md-list-item>
          <md-button data-ng-href="/logout">
              Logout
          </md-button>

        </md-list-item>
        <md-list-item>
          <md-button>
              Facebook friend cards
          </md-button>
        </md-list-item>
      </md-list>
    </md-sidenav>
    <md-toolbar>
      <div class="md-toolbar-tools md-tall" >
        <md-button class="md-icon-button" aria-label="Settings" ng-click="openLeftMenu()">
        <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
        </md-button>
        <span>Hippo</span>
        <!-- fill up the space between left and right area -->
        <span flex></span>
        <md-button class="md-icon-button" aria-label="More">
          <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
  </div>

  <section data-ng-controller="cardsController" data-ng-init="getAll()">
    <md-content layout-padding>
      <md-card layout-align="center center">
       <img src="https://s-media-cache-ak0.pinimg.com/originals/67/f3/05/67f3053febdf5048ef696e87537c9e55.jpg" class="circular md-avatar" alt="image caption">
       <img src={{cards.pic_url}} class="circular md-avatar" alt="image caption">
       <md-card-content>
         <md-button data-ng-click="">NEXT</md-button>
       </md-card-content>
       <div class="md-actions" layout="row">
         <md-button data-ng-click="isFriend($event)">{{cards.names[0]}}</md-button>
         <md-button data-ng-click="isFriend($event)">{{cards.names[1]}}</md-button>
         <md-button data-ng-click="isFriend($event)">{{cards.names[2]}}</md-button>
         <md-button data-ng-click="isFriend($event)">{{cards.names[3]}}</md-button>
       </div>
      </md-card>
    </md-content>
  </section>
